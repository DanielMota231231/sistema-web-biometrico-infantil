{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.22);
      --field-bg: rgba(255,255,255,.10);
      --field-bg2: rgba(255,255,255,.14);
      --focus: rgba(255,255,255,.75);
      --shadow: 0 30px 90px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      color:var(--text);

      /* TU FONDO 4K (con panel dibujado) */
      background: url("{% static 'img/login-bg.png' %}") center/cover no-repeat fixed;

      display:grid;
      place-items:center; /* CENTRADO REAL */
      padding: 28px;
    }

    /* Contenedor general centrado */
    .wrap{
      width: min(560px, 94vw);
      position: relative;
      transform: translateY(20px); /* tu ajuste */
    }

    /*
      “Slot” donde se monta el formulario encima del panel dibujado.
      Se centra y se adapta a pantallas.
    */
    .form-slot{
      width: min(440px, 92vw);
      height: auto;
      margin: 0 auto;                 /* CENTRADO */
      padding: 26px 24px 22px;
      border-radius: 22px;

      /* NO pintamos un card sólido porque el panel ya está en la imagen,
         pero sí damos un toque glass muy sutil para integrarlo */
      background: rgba(255,255,255,.02);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
    }

    /* Encabezado */
    .title{
      font-size: 22px;
      margin: 0;
      letter-spacing: .2px;
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    .subtitle{
      margin: 6px 0 16px;
      font-size: 13px;
      color: var(--muted);
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    .error{
      margin: 10px 0 12px;
      background: rgba(255, 90, 90, .18);
      border: 1px solid rgba(255, 120, 120, .35);
      color: rgba(255,235,235,.95);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .field{ margin-top: 12px; }

    label{
      display:block;
      font-weight: 800;
      font-size: 13px;
      margin-bottom: 6px;
      color: rgba(255,255,255,.88);
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--field-bg);
      color: rgba(255,255,255,.92);
      outline: none;
      transition: background .2s, border-color .2s, box-shadow .2s, transform .02s;
    }

    input::placeholder{ color: rgba(255,255,255,.55); }

    input:focus{
      border-color: rgba(255,255,255,.55);
      background: var(--field-bg2);
      box-shadow: 0 0 0 4px rgba(255,255,255,.14);
    }

    .actions{
      margin-top: 16px;
    }

    /* Botón acorde a la imagen: claro, suave, sin degradado fuerte */
    button{
      width:100%;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,.28);
      border-radius: 14px;
      background: rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      letter-spacing: .3px;
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease, background .2s;
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    button:hover{
      background: rgba(255,255,255,.24);
    }

    button:active{
      transform: translateY(1px);
    }

    .hint{
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,.65);
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    /* Ajuste fino para que “caiga” mejor encima del panel dibujado:
       Si lo quieres MÁS ARRIBA, cambia 10px por 0px o -10px */
    .wrap{ margin-top: 10px; }

    /* Responsive */
    @media (max-width: 520px){
      .form-slot{ padding: 20px 16px 18px; }
      .title{ font-size: 20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="form-slot">

      <h1 class="title">Acceso al sistema</h1>
      <div class="subtitle">Estancia Infantil UNACH</div>

      {% if form.errors %}
        <div class="error">Usuario o contraseña incorrectos. Verifica e inténtalo de nuevo.</div>
      {% endif %}

      <form method="post" autocomplete="on">
        {% csrf_token %}

        <div class="field">
          <label for="{{ form.username.id_for_label }}">Usuario</label>
          {{ form.username }}
        </div>

        <div class="field">
          <label for="{{ form.password.id_for_label }}">Contraseña</label>
          {{ form.password }}
        </div>

        <div class="actions">
          <button type="submit">Iniciar sesión</button>
        </div>

        <div class="hint">Contacta al administrador si no puedes ingresar.</div>
      </form>

    </div>
  </div>
</body>
</html>
