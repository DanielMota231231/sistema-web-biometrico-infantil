<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg1:#0f172a;      /* slate-900 */
      --bg2:#111827;      /* gray-900 */
      --card:#0b1220cc;   /* glass */
      --border:#ffffff1f;
      --text:#e5e7eb;     /* gray-200 */
      --muted:#9ca3af;    /* gray-400 */
      --accent:#22c55e;   /* green-500 */
      --accent2:#60a5fa;  /* blue-400 */
      --danger:#ef4444;   /* red-500 */
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,.20), transparent 60%),
        radial-gradient(900px 500px at 90% 30%, rgba(34,197,94,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width: 430px;
      position:relative;
    }

    /* “halo” */
    .wrap:before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--radius) + 2px);
      background: linear-gradient(135deg, rgba(96,165,250,.55), rgba(34,197,94,.55));
      filter: blur(18px);
      opacity:.55;
      z-index:-2;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 24px 22px;
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom: 14px;
    }

    .logo{
      width:44px;height:44px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(96,165,250,.9), rgba(34,197,94,.9));
      display:grid;
      place-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      flex:0 0 auto;
    }
    .logo svg{ width:22px; height:22px; fill:#0b1220; }

    h1{
      font-size: 20px;
      margin:0;
      letter-spacing:.2px;
    }
    .subtitle{
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.45;
    }

    .error{
      margin: 14px 0 0;
      background: rgba(239,68,68,.12);
      border: 1px solid rgba(239,68,68,.35);
      color: #fecaca;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
    }

    .field{ margin-top: 14px; }
    label{
      display:block;
      font-weight:700;
      font-size: 13px;
      margin-bottom:8px;
      color:#d1d5db;
    }

    /* Estilo para inputs generados por Django form */
    input{
      width:100%;
      padding: 12px 12px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      background: rgba(17,24,39,.55);
      color: var(--text);
      outline: none;
      transition: border-color .2s, box-shadow .2s, transform .02s;
    }
    input::placeholder{ color: rgba(156,163,175,.75); }

    input:focus{
      border-color: rgba(96,165,250,.75);
      box-shadow: 0 0 0 4px rgba(96,165,250,.18);
    }

    .actions{
      margin-top: 18px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    button{
      width:100%;
      padding: 12px 14px;
      border: 0;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(96,165,250,.95), rgba(34,197,94,.95));
      color:#07101f;
      font-weight:900;
      letter-spacing:.3px;
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease;
    }
    button:hover{ filter: brightness(1.05); }
    button:active{ transform: translateY(1px); }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(156,163,175,.9);
      text-align:center;
    }
    .hint a{ color: rgba(96,165,250,.95); text-decoration:none; }
    .hint a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- icono simple -->
          <svg viewBox="0 0 24 24">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-4.42 0-8 2-8 4.5A1.5 1.5 0 0 0 5.5 20h13A1.5 1.5 0 0 0 20 18.5C20 16 16.42 14 12 14Z"/>
          </svg>
        </div>
        <div>
          <h1>Acceso al sistema</h1>
          <p class="subtitle">Inicia sesión con tus credenciales para continuar.</p>
        </div>
      </div>

      {% if form.errors %}
        <div class="error">Usuario o contraseña incorrectos. Verifica e inténtalo de nuevo.</div>
      {% endif %}

      <form method="post" autocomplete="on">
        {% csrf_token %}

        <div class="field">
          <label for="{{ form.username.id_for_label }}">Usuario</label>
          {{ form.username }}
        </div>

        <div class="field">
          <label for="{{ form.password.id_for_label }}">Contraseña</label>
          {{ form.password }}
        </div>

        <div class="actions">
          <button type="submit">Iniciar sesión</button>
        </div>

        <div class="hint">
          ¿Problemas para entrar? Contacta al administrador.
        </div>
      </form>
    </div>
  </div>
</body>
</html>
